<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>number guessing game</title>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="game">
        <div class="game__header">
            <h1 class="game-title">Number guessing game</h1>
            <p class="game-paragraph">We have selected a random number between 1 and 100. See if you can guess it in 10
                turns or fewer. We'll tell
                you if your guess was too high or too low.</p>
        </div>
        <div class="game__body">
            <label for="label">Enter a guess: </label>
            <input type="text" id="guessInput" class="guess__input" value="">
            <button type="submit" class="guess__submit-btn" id="submitGuessButton">Submit guess</button>
            <p class="empty__message" id="emptyMessage"></p>
            <p class="guesses__message" id="message"></p>
            <div class="guesses">
                <ul id="previousGuesses-list" class="guesses__list">
                    
                </ul>
            </div>
            <button id="gameReset" class="game__reset-btn" type="reset">Start new game</button>
        </div>
    </div>
    <script src="numberGuess.js" type="module"></script>
    <script src="guessModule.js" type="module"></script>
</body>

</html>
